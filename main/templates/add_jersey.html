{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<div class="container d-flex align-items-center justify-content-center min-vh-100" style="margin-top: 50px;">
  <div class="col-lg-5 col-md-7 col-sm-10">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; margin: auto;">
      <div class="card-body">
        <h2 class="text-center title text-dark">
          Add Jersey
        </h2>
        <form method="POST" class="w-100">
          {% csrf_token %}
          <div class="form-group mb-3">
            {{ form.as_p }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block large-btn">Add Jersey</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #eae5e0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  .min-vh-100 {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px; /* Batasi lebar form */
    margin: 0 auto;
    padding: 20px;
  }

  .title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  .form-group {
    width: 100%;
  }

  .form-control {
    border-radius: 5px;
    padding: 10px;
    font-size: 1rem;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  .btn {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    background-color: #8b1a1a;
    color: white;
    border: none;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  .btn:hover {
    background-color: rgb(82, 12, 12);
  }

  .btn-block {
    display: block;
    width: 100%;
  }

  @media (max-width: 768px) {
    .title {
      font-size: 1.25rem;
    }

    .form-control {
      font-size: 0.9rem;
    }

    .btn {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 576px) {
    .title {
      font-size: 1.1rem;
    }

    .form-control {
      font-size: 0.85rem;
    }

    .btn {
      font-size: 0.85rem;
    }
  }
</style>

{% endblock content %}
